<!doctype html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

	<title>reveal.js</title>

	<!--<link rel="stylesheet" href="../../revealjs/css/reveal.css">

	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/reveal.js/3.6.0/css/reveal.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/reveal.js/3.7.0/css/theme/night.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/reveal.js/3.6.0/lib/css/zenburn.min.css">

	<!-- Printing and PDF exports -->
	<script>
		var link = document.createElement('link');
		link.rel = 'stylesheet';
		link.type = 'text/css';
		link.href = window.location.search.match(/print-pdf/gi) ? '../../../revealjs/css/print/pdf.css' : '../../revealjs/css/print/paper.css';
		document.getElementsByTagName('head')[0].appendChild(link);
	</script>
	<style>
		.reset-img {
		  border: 0 !important;
		  background: none !important;
		  box-shadow: none !important;
		}
        #chapters {
            margin: 0;
            list-style-type: none;
            display: grid;
            grid-template-columns: 50% 50%;
            grid-template-rows: 20% 20% 20% 20% 20%;
			grid-auto-flow: column;
			font-size: 34px;
			grid-gap: 7px;
        }
		.slide-top {
			top: 0 !important;
		}
	</style>
</head>

<body>
	<div class="reveal">
		<div class="slides">
            <section class="slide-top">
				<h3>Chapters</h3>
                <ul id="chapters">
                    <li><a href="chapter-0">0 - Introduction</a></li>
                    <li><a href="chapter-1">1 - JS OOP & more</a></li>
                    <li><a href="chapter-2">2 - CSS, how does it work</a></li>
                    <li><a href="chapter-3">3 - Transition to SPA</a></li>
                    <li><a href="chapter-4">4 - Components Base Development</a></li>
                    <li><a href="chapter-5">5 - Optimistic Programming</a></li>
                    <li><a href="chapter-6">6 - Responsive web design</a></li>
                    <li><a href="chapter-7">7 - Web App Optimization</a></li>
                </ul>
                <div style="margin-top: 120px; display:flex; font-size: 26px; justify-content: space-between;">
					<i>By Dan Nahari & Ivan Zelenovsky</i>
					<a href="../">Back to Index</a>
				</div>
                
            </section>
        </div>
	</div>

	<!-- <script src="../../revealjs/lib/js/head.min.js"></script>
	<script src="../../revealjs/js/reveal.js"></script> -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/reveal.js/3.6.0/lib/js/head.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/reveal.js/3.6.0/js/reveal.min.js"></script>

	<script>
		// More info about config & dependencies:
		// - https://github.com/hakimel/reveal.js#configuration
		// - https://github.com/hakimel/reveal.js#dependencies
		/*Reveal.initialize({
			history: true,
			dependencies: [
				{ src: '../../revealjs/plugin/markdown/marked.js' },
				{ src: '../../revealjs/plugin/markdown/markdown.js' },
				{ src: '../../revealjs/plugin/notes/notes.js', async: true },
				{ src: '../../revealjs/plugin/highlight/highlight.js', async: true, callback: function () { hljs.initHighlightingOnLoad(); } }
			]
		});*/
		Reveal.initialize({
			history: true,
			dependencies: [
				{ src: 'https://cdnjs.cloudflare.com/ajax/libs/reveal.js/3.6.0/plugin/markdown/marked.js' },
				{ src: 'https://cdnjs.cloudflare.com/ajax/libs/reveal.js/3.6.0/plugin/markdown/markdown.min.js' },
				{ src: 'https://cdnjs.cloudflare.com/ajax/libs/reveal.js/3.6.0/plugin/notes/notes.min.js', async: true },
				{ src: 'https://cdnjs.cloudflare.com/ajax/libs/reveal.js/3.6.0/plugin/highlight/highlight.min.js', async: true, callback: function () { hljs.initHighlightingOnLoad(); } }
			]
		});
	</script>
</body>

</html>
