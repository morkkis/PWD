<!doctype html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

	<title>reveal.js</title>

	<link rel="stylesheet" href="../../revealjs/css/reveal.css">
	<link rel="stylesheet" href="../../revealjs/css/theme/night.css">

	<!-- Theme used for syntax highlighting of code -->
	<link rel="stylesheet" href="../../revealjs/lib/css/zenburn.css">

	<!-- Printing and PDF exports -->
	<script>
		var link = document.createElement('link');
		link.rel = 'stylesheet';
		link.type = 'text/css';
		link.href = window.location.search.match(/print-pdf/gi) ? '../../../revealjs/css/print/pdf.css' : '../../revealjs/css/print/paper.css';
		document.getElementsByTagName('head')[0].appendChild(link);
	</script>
	<style>
		.reset-img {
			border: 0 !important;
			background: none !important;
			box-shadow: none !important;
		}

		#chapters {
			margin: 0;
			list-style-type: none;
			display: grid;
			grid-template-columns: 50% 50%;
			grid-template-rows: 20% 20% 20% 20% 20%;
			grid-auto-flow: column;
			font-size: 34px;
		}
		
		.slide-top {
			top: 0 !important;
		}
	</style>
</head>

<body>
	<div class="reveal">
		<div class="slides">
			<section>
				<p style="height:450px;">Web App Optimization</p>
				<h3>Practical Web Development</h3>
			</section>
			<section>
				<img style="display: inline-block; margin: 0;" class="reset-img" src="../../assets/oop.jpeg">
			</section>
			<section>
				<div style="display: flex; flex-direction: column; line-height: 140px; font-size: 80px;">
					<a href="/">Back to Index</a>
				</div>
			</section>
		</div>
	</div>

	<script src="../../revealjs/lib/js/head.min.js"></script>
	<script src="../../revealjs/js/reveal.js"></script>

	<script>
		// More info about config & dependencies:
		// - https://github.com/hakimel/reveal.js#configuration
		// - https://github.com/hakimel/reveal.js#dependencies
		Reveal.initialize({
			history: true,
			dependencies: [
				{ src: '../../revealjs/plugin/markdown/marked.js' },
				{ src: '../../revealjs/plugin/markdown/markdown.js' },
				{ src: '../../revealjs/plugin/notes/notes.js', async: true },
				{ src: '../../revealjs/plugin/highlight/highlight.js', async: true, callback: function () { hljs.initHighlightingOnLoad(); } }
			]
		});
	</script>
</body>

</html>
