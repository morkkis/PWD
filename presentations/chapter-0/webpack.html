    <style>
        @import url(https://fonts.googleapis.com/css?family=Source+Code+Pro:400,600|Source+Sans+Pro:400,400i,600);.container {
            width: 100%;
            max-width: 1024px;
            margin: 0 auto;
        }
        .cube {
            position: relative;
            display: block;
            -webkit-transform-style: preserve-3d;
            transform-style: preserve-3d;
            -webkit-transform: rotateX(-33.5deg) rotateY(45deg);
            transform: rotateX(-33.5deg) rotateY(45deg);
        }

        .cube__inner, .cube__outer {
            display: inline-block;
            -webkit-transform-style: preserve-3d;
            transform-style: preserve-3d;
            -webkit-transition: -webkit-transform 1000ms;
            transition: -webkit-transform 1000ms;
            transition: transform 1000ms;
            transition: transform 1000ms, -webkit-transform 1000ms;
        }

        .cube__inner {
            position: absolute;
            top: -2px;
            left: 0;
        }

        .cube__face {
            position: absolute;
            width: 100%;
            height: 100%;
            border: 1px solid #ffffff;
        }

        .cube .cube__outer .cube__face {
            background: rgba(141, 214, 249, 0.5);
            -webkit-transition: border-width 0.2s;
            transition: border-width 0.2s;
            -webkit-transition-delay: 0.2s;
            transition-delay: 0.2s;
        }

        .cube .cube__inner .cube__face {
            background: #175d96;
            border: 2px solid #ffffff;
        }

        .splash-viz {
            position: relative;
            display: -webkit-box;
            display: -ms-flexbox;
            display: flex;
            height: calc(100vh - 55px);
            min-height: 320px;
            max-height: 720px;
            background: #2B3A42;
            -webkit-box-orient: vertical;
            -webkit-box-direction: normal;
            -ms-flex-direction: column;
            flex-direction: column;
            overflow: hidden;
        }

        .splash-viz__heading {
            color: #ffffff;
            font-size: 33.1776px;
            text-align: center;
            font-weight: 200;
            margin-top: 24px;
        }

        @media (min-width: 768px) {
            .splash-viz__heading {
                font-size: 39.81312px;
            }
        }

        .splash-viz__modules {
            position: absolute;
            left: 0;
            right: 0;
            top: 50%;
            bottom: 0;
            width: 75vw;
            min-width: 550px;
            max-width: 1024px;
            margin: 0 auto;
            -webkit-transform: translateY(-50%);
            transform: translateY(-50%);
            display: none;
        }

        @media (min-width: 768px) {
            .splash-viz__modules {
                display: table;
            }
        }

        .splash-viz__modules img {
            padding-top: 1.5em;
            width: 100%;
            height: 100%;
        }

        .splash-viz__cube {
            position: absolute;
            left: 0;
            right: 0;
            top: 0;
            bottom: 0;
            margin: auto;
            z-index: 1;
        }

        *, *:before, *:after {
            -webkit-box-sizing: border-box;
            box-sizing: border-box;
        }
    </style>
